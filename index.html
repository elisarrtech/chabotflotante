<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chatbot MatchStaff</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="img/MATCH-STAFF-1.png" />
</head>
<body>
  <!-- Botón flotante -->
  <button id="chatbotButton" aria-label="Abrir chat">
    <img src="img/MATCH-STAFF-1.png" alt="Logo MatchStaff" />
  </button>

  <!-- Ventana del chat -->
  <div id="chatbotWindow" aria-hidden="true">
    <div id="chatbotHeader">
      <img src="img/MATCH-STAFF-1.png" alt="Logo" />
      <span>Chatbot MatchStaff</span>
      <button id="chatbotClose" aria-label="Cerrar chat">✖</button>
    </div>
    <div id="chatbotMessages" aria-live="polite"></div>
    <div id="chatbotInputArea">
      <input id="chatbotInput" placeholder="Escribe tu respuesta..." />
      <button id="chatbotSendBtn">Enviar</button>
      <button id="chatbotRestartBtn">Reiniciar</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
