<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chatbot Matchstaff</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="img/MATCH-STAFF-1.png" type="image/png" />
</head>
<body>

<!-- BOTÓN FLOTANTE CON SOLO LOGO -->
<button id="chatbotButton" aria-label="Abrir chat">
  <img src="img/MATCH-STAFF-1.png" alt="Logo MatchStaff" style="width:28px; height:28px;">
</button>

<!-- VENTANA DEL CHAT -->
<div id="chatbotWindow" role="dialog" aria-modal="true" aria-labelledby="chatbotHeader">
  <div id="chatbotHeader" style="display:flex; align-items:center; gap:10px;">
    <img src="img/MATCH-STAFF-1.png" alt="Logo MatchStaff" style="width:28px; height:28px;">
    <span>Chatbot MatchStaff</span>
    <button id="chatbotClose" aria-label="Cerrar" style="margin-left:auto; background:none; border:none; color:white; font-size:18px; cursor:pointer;">✖</button>
  </div>

  <div id="chatbotMessages" aria-live="polite" aria-atomic="true"></div>

  <div id="chatbotInputArea">
    <input id="chatbotInput" type="text" placeholder="Escribe tu respuesta..." aria-label="Entrada de texto" autocomplete="off" />
    <button id="chatbotSendBtn" aria-label="Enviar mensaje">Enviar</button>
  </div>
</div>

<script src="script.js"></script>
<script>
  const closeBtn = document.getElementById('chatbotClose');
  const chatWindow = document.getElementById('chatbotWindow');

  closeBtn.addEventListener('click', () => {
    chatWindow.style.display = 'none';
  });
</script>
</body>
</html>
