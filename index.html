<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Chatbot Matchstaff Flotante</title>
<style>
  /* Bot√≥n flotante */
  #chatbotButton {
    position: fixed;
    bottom: 25px;
    right: 25px;
    background-color: #28a745; /* verde Matchstaff */
    color: white;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    font-size: 30px;
    border: none;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    z-index: 1000;
  }

  /* Ventana de chat */
  #chatbotWindow {
    position: fixed;
    bottom: 95px;
    right: 25px;
    width: 360px;
    max-height: 520px;
    background: white;
    border-radius: 8px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    display: none;
    flex-direction: column;
    overflow: hidden;
    font-family: Arial, sans-serif;
    z-index: 1000;
  }

  /* Header */
  #chatbotHeader {
    background-color: #28a745; /* verde Matchstaff */
    color: white;
    padding: 12px 16px;
    font-weight: bold;
    font-size: 18px;
    user-select: none;
  }

  /* √Årea mensajes */
  #chatbotMessages {
    flex: 1;
    padding: 10px;
    overflow-y: auto;
    background: #f9f9f9;
  }

  /* Input y bot√≥n enviar */
  #chatbotInputArea {
    display: flex;
    padding: 10px;
    border-top: 1px solid #ccc;
    background: #fff;
  }

  #chatbotInput {
    flex: 1;
    padding: 8px 12px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 4px;
    outline: none;
  }

  #chatbotSendBtn {
    margin-left: 10px;
    background-color: #28a745; /* verde Matchstaff */
    border: none;
    color: white;
    padding: 8px 16px;
    font-weight: bold;
    font-size: 14px;
    border-radius: 4px;
    cursor: pointer;
  }

  /* Mensajes */
  .message {
    margin: 8px 0;
    max-width: 80%;
    padding: 8px 12px;
    border-radius: 12px;
    clear: both;
    word-wrap: break-word;
  }

  .message.bot {
    background-color: #e1e1e1;
    float: left;
    border-bottom-left-radius: 0;
  }

  .message.user {
    background-color: #28a745; /* verde Matchstaff */
    color: white;
    float: right;
    border-bottom-right-radius: 0;
  }
</style>
</head>
<body>

<button id="chatbotButton" aria-label="Abrir chat">üí¨</button>

<div id="chatbotWindow" role="dialog" aria-modal="true" aria-labelledby="chatbotHeader">
  <div id="chatbotHeader">Chatbot Matchstaff</div>
  <div id="chatbotMessages" aria-live="polite" aria-atomic="true"></div>
  <div id="chatbotInputArea">
    <input id="chatbotInput" type="text" placeholder="Escribe tu respuesta..." aria-label="Entrada de texto" autocomplete="off" />
    <button id="chatbotSendBtn" aria-label="Enviar mensaje">Enviar</button>
  </div>
</div>

<script>
  const apiUrl = "https://chatboterr-3cbv.onrender.com";

  const btn = document.getElementById('chatbotButton');
  const chatWindow = document.getElementById('chatbotWindow');
  const messagesContainer = document.getElementById('chatbotMessages');
  const input = document.getElementById('chatbotInput');
  const sendBtn = document.getElementById('chatbotSendBtn');

  let questions = [];
  let currentIndex = -3;  // Estados: -3: inicial, -2: tiempo Kellogg's, -1: nombre, 0+ preguntas API
  const answers = {};

  btn.addEventListener('click', () => {
    if (chatWindow.style.display === 'flex') {
      chatWindow.style.display = 'none';
    } else {
      chatWindow.style.display = 'flex';
      input.focus();
      if (messagesContainer.innerHTML === '') {
        startChat();
      }
    }
  });

  function addMessage(text, sender = 'bot') {
    const msg = document.createElement('div');
    msg.classList.add('message', sender);
    msg.textContent = text;
    messagesContainer.appendChild(msg);
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
  }

  async function loadQuestions() {
    try {
      const res = await fetch(`${apiUrl}/get_questions`);
      if (!res.ok) throw new Error('Error al cargar preguntas');
      questions = await res.json();
      // Removemos las preguntas de tiempo_kelloggs y nombre porque las manejamos aparte
      questions = questions.filter(q => q.id !== "tiempo_kelloggs" && q.id !== "nombre");
    } catch (e) {
      addMessage('No se pudieron cargar las preguntas. Intenta m√°s tarde.', 'bot');
    }
  }

  async function startChat() {
    addMessage("¬°Hola! üëã Gracias por tu inter√©s en una vacante con MatchStaff.");
    addMessage("Voy a hacerte unas preguntas para conocer mejor tu perfil. Comencemos. üòä");
    addMessage("üìå *Nota:* Las vacantes disponibles actualmente son para trabajar cerca de la empresa Kellogg‚Äôs. Por el momento no contamos con transporte, por lo que es importante saber qu√© tan lejos te encuentras del lugar para evaluar si es viable para ti.");
    addMessage("5Ô∏è‚É£ ¬øAproximadamente cu√°nto tiempo haces desde tu domicilio hasta la empresa Kellogg‚Äôs? (Puedes responder en minutos o kil√≥metros).");
    currentIndex = -2;
  }

  function parseTime(answer) {
    // Extrae n√∫meros y asume que es minutos si no dice km
    let lower = answer.toLowerCase();
    let num = answer.match(/\d+/);
    if (!num) return null;
    num = parseInt(num[0]);
    if (lower.includes('km')) {
      // Supongamos 1 km = 2 min de traslado (ajustable)
      num = num * 2;
    }
    return num;
  }

  async function sendAnswer(answer) {
    if (currentIndex === -2) {
      // Guardamos tiempo/distancia
      addMessage(answer, "user");
      const time = parseTime(answer);
      if (time === null) {
        addMessage("No entend√≠ tu respuesta. Por favor escribe la cantidad de minutos o kil√≥metros.", "bot");
        return;
      }
      answers["tiempo_kelloggs"] = answer;

      if (time > 30) {
        addMessage("Lo siento, las vacantes que tenemos son s√≥lo para personas que vivan a menos de 30 minutos de Kellogg‚Äôs. Te agradecemos tu inter√©s y te invitamos a estar pendiente de futuras oportunidades.", "bot");
        input.disabled = true;
        sendBtn.disabled = true;
        return;
      }

      // Si est√° dentro del tiempo, seguimos:
      addMessage("¬°Perfecto! Ahora, ¬øcu√°l es tu nombre completo?", "bot");
      currentIndex = -1;

    } else if (currentIndex === -1) {
      // Guardamos nombre
      answers["nombre"] = answer;
      addMessage(answer, "user");

      await loadQuestions();

      if (questions.length > 0) {
        currentIndex = 0;
        addMessage(`Mucho gusto, ${answers["nombre"]}! Ahora, ${questions[currentIndex].pregunta}`, "bot");
      } else {
        addMessage("No hay preguntas para mostrar.", "bot");
      }
    } else {
      // Preguntas normales
      answers[questions[currentIndex].id] = answer;
      addMessage(answer, "user");
      currentIndex++;
      if (currentIndex < questions.length) {
        addMessage(questions[currentIndex].pregunta, "bot");
      } else {
        // Despu√©s de las preguntas, mostramos las vacantes
        addMessage("üì£ Tenemos dos opciones laborales para ti, cerca de la empresa **Kellogg‚Äôs** (ubicada cerca del Campo Militar). Ambas vacantes NO cuentan con transporte.", "bot");
        addMessage("üî∂ 1. PALETIZADOR\nüí≤ Sueldo semanal: $2,355\nüìÜ Semana desfasada\nüíº 75% prima vacacional\nüéÑ 30 d√≠as de aguinaldo\nüí∞ Fondo de ahorro: $211 semanal\nüõç Vales de despensa: $1,020 mensual\nüìö Escolaridad requerida: PREPARATORIA\nüçΩ Comedor 100% pagado\n‚è∞ Turnos 4x3 (12 horas)\nüíä Doping obligatorio\nüéÅ Bono de asistencia: $2,013\nüí≥ Pago con tarjeta Santander\nüõ° Seguro de vida", "bot");
        addMessage("üîπ 2. AYUDANTE GENERAL\nüí≤ Sueldo semanal libre: $1,800 aprox\nüìÜ Semana desfasada\nüíº 75% prima vacacional\nüéÑ 30 d√≠as de aguinaldo\nüí∞ Fondo de ahorro: $200 semanal\nüõç Vales de despensa: $892.70 mensual\nüìö Escolaridad requerida: PRIMARIA\nüçΩ Comedor 100% pagado\n‚è∞ Turnos 4x3 (12 horas)\nüíä Doping obligatorio\nüéÅ Bono de asistencia: $1,785\nüí≥ Pago con tarjeta Santander\nüõ° Seguro de vida", "bot");
        addMessage("üìçIMPORTANTE: Por el momento NO contamos con transporte para estas vacantes. Es fundamental saber en d√≥nde vives para valorar tu posible traslado.", "bot");
        addMessage("¬øTe interesa alguna de estas vacantes? Por favor responde con:\n1Ô∏è‚É£ Paletizador\n2Ô∏è‚É£ Ayudante general\n3Ô∏è‚É£ Ambas vacantes\n4Ô∏è‚É£ Solo quiero m√°s informaci√≥n", "bot");

        // Ahora esperamos respuesta para la selecci√≥n de vacante
        currentIndex++;
      }
    }
  }

  // Escuchar respuesta del usuario y controlar flujo para selecci√≥n de vacantes
  sendBtn.addEventListener('click', async () => {
    const text = input.value.trim();
    if (!text) return;

    // Si estamos justo despu√©s de mostrar vacantes y esperando elecci√≥n (currentIndex === questions.length)
    if (currentIndex === questions.length) {
      addMessage(text, "user");
      // Opcional: validar respuesta
      if (["1","2","3","4"].includes(text)) {
        let respuesta = "";
        switch(text) {
          case "1": respuesta = "¬°Genial! Te interesa la vacante de Paletizador."; break;
          case "2": respuesta = "Perfecto, est√°s interesado en Ayudante General."; break;
          case "3": respuesta = "Excelente, te interesan ambas vacantes."; break;
          case "4": respuesta = "Claro, te enviaremos m√°s informaci√≥n pronto."; break;
        }
        addMessage(respuesta, "bot");
        addMessage("Muchas gracias por tu inter√©s. Te contactaremos pronto con m√°s detalles.", "bot");
        await submitAnswers();
        input.disabled = true;
        sendBtn.disabled = true;
      } else {
        addMessage("Por favor responde con un n√∫mero entre 1 y 4.", "bot");
      }
      input.value = "";
      return;
    }

    // Flujo normal
    await sendAnswer(text);
    input.value = "";
  });

  input.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
      e.preventDefault();
      sendBtn.click();
    }
  });

  async function submitAnswers() {
    try {
      const res = await fetch(`${apiUrl}/submit_answers`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(answers)
      });
      const data = await res.json();
      addMessage(data.message, 'bot');
    } catch {
      addMessage('Error enviando respuestas. Intenta m√°s tarde.', 'bot');
    }
  }
</script>
<script src="script.js"></script>

</body>
</html>
