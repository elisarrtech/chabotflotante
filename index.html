<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chatbot Matchstaff</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="img/MATCH-STAFF-1.png" type="image/png" />
</head>
<body>
<!-- Overlay -->
<div id="chatbotOverlay"></div>

<!-- OVERLAY para fondo oscuro al abrir el chat -->
<div id="chatbotOverlay" style="display:none; position: fixed; top:0; left:0; width:100vw; height:100vh; background: rgba(0,0,0,0.4); z-index: 999;"></div>

<!-- BOTÓN FLOTANTE CON SOLO LOGO -->
<button id="chatbotButton" aria-label="Abrir chat" style="position: fixed; bottom: 25px; right: 25px; z-index: 1000; background-color: #61CE70; border:none; border-radius: 50%; width: 60px; height: 60px; cursor: pointer; box-shadow: 0 4px 8px rgba(0,0,0,0.3);">
  <img src="img/MATCH-STAFF-1.png" alt="Logo MatchStaff" style="width:28px; height:28px;">
</button>

<!-- VENTANA DEL CHAT -->
<div id="chatbotWindow" role="dialog" aria-modal="true" aria-labelledby="chatbotHeader"
     style="display:none; position: fixed; bottom: 25px; right: 25px; width: 400px; max-height: 520px; background: white; border-radius: 8px; box-shadow: 0 8px 20px rgba(0,0,0,0.3); display: flex; flex-direction: column; overflow: hidden; font-family: 'Roboto', sans-serif; z-index: 1001;">
  <div id="chatbotHeader" style="display:flex; align-items:center; gap:10px; background-color:#61CE70; color: white; padding: 12px 16px; font-weight: bold; font-size: 18px; user-select:none;">
    <img src="img/MATCH-STAFF-1.png" alt="Logo MatchStaff" style="width:28px; height:28px;">
    <span>Chatbot MatchStaff</span>
    <button id="chatbotClose" aria-label="Cerrar" 
            style="margin-left:auto; background:none; border:none; color:white; font-size:18px; cursor:pointer; user-select:none;">✖</button>
  </div>

  <div id="chatbotMessages" aria-live="polite" aria-atomic="true" 
       style="flex:1; padding: 10px; overflow-y: auto; background: #f9f9f9;"></div>

  <div id="chatbotInputArea" style="display:flex; gap:8px; padding: 10px; border-top:1px solid #ccc; background:#fff; flex-wrap: nowrap;">
    <input id="chatbotInput" type="text" placeholder="Escribe tu respuesta..." aria-label="Entrada de texto" autocomplete="off" 
           style="flex-grow: 1; min-width: 0; padding: 8px 12px; font-size:14px; border: 1px solid #ccc; border-radius: 4px; outline:none; font-family: 'Roboto', sans-serif;" />
    <button id="chatbotSendBtn" aria-label="Enviar mensaje" 
            style="flex-shrink: 0; padding: 8px 12px; font-size: 14px; border-radius: 4px; cursor: pointer; border: none; font-family: 'Roboto', sans-serif; font-weight: bold; background-color: #61CE70; color: white;">
      Enviar
    </button>
    <button id="chatbotRestartBtn" aria-label="Reiniciar chat" 
            style="flex-shrink: 0; padding: 8px 12px; font-size: 14px; border-radius: 4px; cursor: pointer; border: none; font-family: 'Roboto', sans-serif; font-weight: bold; margin-left:10px; background-color:#ccc; color:black;">
      Reiniciar
    </button>
  </div>
</div>

<!-- Script principal -->
<script src="script.js"></script>

</body>
</html>
